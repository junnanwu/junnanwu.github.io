<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>wujunnan's wiki</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <link rel="shortcut icon" href="_media/wujunnan.ico">
</head>
<body>
  <nav>
    <a href="#/">首页</a>
  </nav>
  <div id="app">加载中...</div>
  <script>
    window.$docsify = {
      loadSidebar: true,
      coverpage: true,
      subMaxLevel: 4,
      onlyCover: false,
      notFoundPage: {
        '/': '_404.md',
      },
      search: {
        paths: 'auto', 
        placeholder: '全站搜索',
        noData: '找不到结果!',
        depth: 4,
        hideOtherSidebarContent: true,
      },
      copyCode: {
        buttonText : '复制',
        errorText  : '失败',
        successText: '已复制'
      },
      count:{
        countable:true,
        fontsize:'0.9em',
        color:'rgb(90,90,90)',
        language:'chinese'
      },
      plugins: [
        function(hook) {
          var footer = [
            '<hr/>',
            '<footer>',
            '<div>ICP证：<a href="https://beian.miit.gov.cn/" target="_blank">京ICP备20019004号-2</a></div>',
            '<br>',
            '<div>Powered by <a href="https://github.com/docsifyjs/docsify" target="_blank">docsify</a>.</div>',
            '</footer>'
          ].join('');
          hook.afterEach(function(html) {
            return html + footer;
          });
        }
      ]
    }
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
  <script src="//unpkg.com/docsify-count/dist/countable.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
</body>
</html>
