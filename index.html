<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>wujunnan's note</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <link rel="shortcut icon" href="_res/_media/wujunnan.ico">
  <link rel="stylesheet" href="https://unpkg.com/docsify-toc@1.0.0/dist/toc.css">
  <!-- 侧边栏箭头样式 -->
  <!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/sidebar.min.css" /> -->
  <!-- 侧边栏文件夹样式 -->
  <!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/sidebar-folder.min.css" /> -->
</head>
<body>
  <nav>
    <a href="#/">首页</a>
  </nav>
  <div id="app">加载中哦...</div>
  <script>
    window.$docsify = {
      name: 'wu\'s note',
      nameLink: '#/README',
      /*加载自定义侧边栏*/
      loadSidebar: true,
      coverpage: true,
      /*左侧文章展开目录级数*/
      subMaxLevel: 0,
      /*只在访问主页时加载封面*/
      onlyCover: false,
      sidebarDisplayLevel: 0,
      notFoundPage: {
        '/': './_doc/_404.md',
      },
      search: {
        paths: 'auto', 
        placeholder: '全站搜索',
        noData: '找不到结果!',
        depth: 4,
        hideOtherSidebarContent: true,
      },
      copyCode: {
        buttonText : '复制',
        errorText  : '失败',
        successText: '已复制'
      },
      count:{
        countable:true,
        fontsize:'0.9em',
        color:'rgb(90,90,90)',
        language:'chinese'
      },
      toc: {
        scope: '.markdown-section',
        headings: 'h1, h2',
        title: '目录',
      },
      pagination: {
        previousText: '上一篇',
        nextText: '下一篇',
        crossChapter: true,
        crossChapterText: true,
      },
      plugins: [
        function(hook) {
          var footer = [
            '<hr/>',
            '<footer>',
            '<div><a href="https://beian.miit.gov.cn/" target="_blank">京ICP备20019004号-2</a></div>','<br/>',
            '<div>Powered by <a href="https://github.com/docsifyjs/docsify" target="_blank">docsify</a></div>',
            '<br/>','<br/>','<br/>',
            '</footer>'
          ].join('');
          hook.afterEach(function(html) {
            return html + footer;
          });
        }
      ]
    }
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <!-- 全局搜索插件 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <!-- 复制Markdown代码块插件 -->
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
  <!-- 字数统计插件 -->
  <script src="//unpkg.com/docsify-count/dist/countable.js"></script>
  <!-- 图片缩放插件 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <!-- 侧边栏折叠插件 -->
  <script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
  <!-- 文章右侧目录插件 -->
  <script src="https://unpkg.com/docsify-toc@1.0.0/dist/toc.js"></script>
  <!-- 图片说明插件 -->
  <script src="https://cdn.jsdelivr.net/gh/h-hg/docsify-image-caption/dist/docsify-image-caption.min.js"></script>
  <!-- 翻页插件 -->
  <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <!-- 按键翻页插件 -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-pagination-keyboard-helper/dist/bundle.js"></script>
</body>
</html>
